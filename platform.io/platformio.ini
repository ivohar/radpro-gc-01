[base]
platform = ststm32
framework = cmsis
build_flags =
    -DQFP
    -DMCURENDERER_WITHOUT_BITMAP_SUPPORT
debug_build_flags =
	-Og -g2 -ggdb2
    -DDEBUG

[fs2011]
extends = base
build_flags =
    ${base.build_flags}
    -DFS2011
    -DQFP
    -DBATTERY_REMOVABLE
    -DTUBE_HV_PWM
    -DKEYBOARD_5KEYS
    -DDISPLAY_128X64
    -DDISPLAY_MONOCHROME
    -DFONT_LARGE='"fonts/font_mono_large.h"'
    -DFONT_SYMBOLS='"fonts/font_mono_symbols.h"'
    -DBUZZER
    -DVIBRATION
    -DDATA_MODE
    -DGAME
lib_ignore = libusb_stm32

[fs2011-stm32f051c8]
extends = fs2011
board = stm32f051c8

[fs2011-gd32f150c8]
extends = fs2011
board = gd32f150c8

[fs2011-gd32f103c8]
extends = fs2011
board = gd32f103c8

[bosean-fs600_fs1000]
extends = base
board = stm32g070cb
build_flags =
    ${base.build_flags}
    -DBATTERY_REMOVABLE
    -DPWR_USB
    -DTUBE_HV_PWM
    -DDISPLAY_128X64
    -DDISPLAY_MONOCHROME
    -DFONT_LARGE='"fonts/font_mono_large.h"'
    -DFONT_SYMBOLS='"fonts/font_mono_symbols.h"'
    -DBUZZER
    -DPULSE_LED
    -DGAME
lib_ignore = libusb_stm32

[bosean-fs600]
extends = bosean-fs600_fs1000
build_flags =
    ${bosean-fs600_fs1000.build_flags}
    -DFS600
    -DKEYBOARD_5KEYS

[bosean-fs1000]
extends = bosean-fs600_fs1000
build_flags =
    ${bosean-fs600_fs1000.build_flags}
    -DFS1000
    -DKEYBOARD_2KEYS

[bosean-fs5000]
extends = base
board = stm32l431rc
; extra_scripts = pre:scripts/hardfloat.py
build_flags =
    ${base.build_flags}
    -DFS5000
    -DPWR_USB
    -DKEYBOARD_3KEYS
    -DDISPLAY_COLOR
    -DFONT_SYMBOLS='"fonts/font_color_symbols.h"'
    -DBUZZER
    -DVIBRATION
    -DPULSE_LED
    -DALERT_LED
    -DGAME
lib_ignore = libusb_stm32

[bosean-fs5000_portrait]
extends = bosean-fs5000
build_flags =
    ${bosean-fs5000.build_flags}
    -DDISPLAY_240X320
    -DFONT_LARGE='"fonts/font_color_large_portrait.h"'

[bosean-fs5000_landscape]
extends = bosean-fs5000
build_flags =
    ${bosean-fs5000.build_flags}
    -DDISPLAY_320X240
    -DFONT_LARGE='"fonts/font_color_large.h"'

[fnirsi-gc01]
extends = base
build_flags =
    ${base.build_flags}
    -DGC01
    -DUSB_PMASIZE=0x200
    -DUSBD_ASM_DRIVER
    -DTUBE_HV_PWM
    -DKEYBOARD_5KEYS
    -DSTART_POWERON
    -DDISPLAY_320X240
    -DDISPLAY_COLOR
    -DBUZZER
    -DVIBRATION
    -DPULSE_LED
board_build.ldscript = scripts/gc01.ld
board_upload.offset_address = 0x08004000
upload_flags = -c set CPUTAPID 0x2ba01477

[fnirsi-gc01_dev]
extends = fnirsi-gc01
board = apm32f103rb
build_flags =
    ${fnirsi-gc01.build_flags}
    -DGC01_DISPLAY_SPI
	; -D GC01_USART
    -DGAME

[fnirsi-gc01_ch32f103r8]
extends = fnirsi-gc01
board = ch32f103r8
build_flags =
    ${fnirsi-gc01.build_flags}
    -DFONT_LARGE='"fonts/font_color_low_large.h"'
    -DFONT_SYMBOLS='"fonts/font_color_low_symbols.h"'
    -DFONT_SYMBOLS_NOCHARGING
    -DDATA_MODE
    -DDISPLAY_EXTRA_COLOR_SCHEMES

[fnirsi-gc01_apm32f103rb]
extends = fnirsi-gc01
board = apm32f103rb
build_flags =
    ${fnirsi-gc01.build_flags}
    -DFONT_LARGE='"fonts/font_color_large.h"'
    -DFONT_SYMBOLS='"fonts/font_color_symbols.h"'
    -DGAME

[gq-gmc800]
extends = base
board = gd32f303rc
; extra_scripts = pre:scripts/hardfloat.py
build_flags =
    ${base.build_flags}
    -DGMC800
    -DPWR_USB
    -DTUBE_HV_PWM
    -DKEYBOARD_4KEYS
    -DDISPLAY_COLOR
    -DFONT_SYMBOLS='"fonts/font_color_symbols.h"'
    -DPULSE_CONTROL
    -DVOICE
    -DVIBRATION
    -DGAME
lib_ignore = libusb_stm32
upload_flags = -c set CPUTAPID 0x2ba01477

[gq-gmc800_portrait]
extends = gq-gmc800
build_flags =
    ${gq-gmc800.build_flags}
    -DDISPLAY_240X320
    -DFONT_LARGE='"fonts/font_color_large_portrait.h"'

