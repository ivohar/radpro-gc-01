build_flags =
    ${gq-gmc800_landscape.build_flags}
    -DFIRMWARE_SIZE=0xf000
    -DI18N='"strings/sl.h"'
    -DFONT_SMALL='"fonts/font_color_small_sl.h"'
    -DFONT_MEDIUM='"fonts/font_color_medium_sl.h"'

